---
- name: Install Git
  yum:
    name: git
    state: present

- name: Install Nginx repository
  yum:
    name: "https://nginx.org/packages/centos/7/x86_64/RPMS/nginx-1.20.1-1.el7.ngx.x86_64.rpm"
    state: present
  become: yes

- name: Install Nginx
  yum:
    name: nginx
    state: present
  become: yes
  
- name: Start Nginx
  service:
    name: nginx
    state: started
    enabled: yes
  become: yes

- name: Create app directory
  file:
    path: "{{ app_directory }}"
    state: directory
    owner: centos
    group: centos
    mode: '0755'

- name: Clone the application code
  git:
    repo: "{{ repo_url }}"
    dest: "{{ app_directory }}"
    version: main
    force: yes
  become: yes

- name: Install Node.js if not installed
  yum:
    name: nodejs
    state: present

- name: Install app dependencies
  npm:
    path: "{{ app_directory }}"
    state: present
    production: yes
    executable: /usr/bin/npm

- name: Ensure the app is running
  shell: |
    cd {{ app_directory }}
    npm start
  args:
    chdir: "{{ app_directory }}"
  async: 30
  poll: 0

- name: Copy custom Nginx configuration file
  template:
    src: nginx.conf.j2  
    dest: /etc/nginx/nginx.conf
  become: yes

- name: Reload Nginx to apply changes
  service:
    name: nginx
    state: reloaded
  become: yes
...